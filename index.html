<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="background">
    <div class="card">

      <img class="illustration" src="./src/assets/images/illustration-article.svg" alt="illustration">

      <button class="pseudoButton">Learning</button>

      <p class="date">Published 21 Dec 2023</p>

      <h1 class="title">HTML & CSS foundations</h1>

      <p class="resume">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="user">
        <img class="userAvatar" src="./src/assets/images/image-avatar.webp" alt="user avatar">
        <p class="username">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
